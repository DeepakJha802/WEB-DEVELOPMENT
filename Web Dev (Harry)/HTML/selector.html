<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="/Web Dev (Harry)/CSS/selectors.css" />
  </head>
  <body>
    <h3>CSS Selectors</h3>
    <p>This is selectors video lecture</p>
    <p id="firstpara">
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
    <div>
      <p id="secondpare" class="divpara">
        Lorem ipsum dolor sit amet. In Side div.
      </p>
    </div>
    <div>
      <p class="div bg">
        <!-- here two type of class one div and another is bg-->
        Lorem ipsum dolor sit amet consectetur.
      </p>
      <div>
        <span> This is span. </span>
      </div>
    </div>
    <footer>This is footer.</footer>
  </body>

<!-- Id is unique but class may be multiple -->
<!-- we can give same class name of different element and in element we can create multiple class -->
