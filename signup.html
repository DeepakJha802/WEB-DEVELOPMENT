<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        p{
            color: red;
        }
    </style>
</head>
<body>
    <h1 style="background-color: bisque; color:red; text-align:center">ASANSOL ENGINEERING COLLEGE</h1>
    <p>
        <img src="image/college full image - 2.jpg" width="100%">
    </p>
    <form style="background-color: rgb(186, 248, 248);color: blue; text-align:center;" action="">
    <fieldset>
        <legend>SignUp</legend>
        <p>
            Name * <input type="text" style="text-align: center; color:black;" required>
        </p>
        <p>
            Roll No * <input type="number" name="roll_no" id="roll_no" required>
        </p>
        <p>
            Registerd Phone No * <input type="number" name="phone_no" id="phone_no" required>
        </p>
        <p>
            Registerd E-Mail Id * <input type="email" name="mail_id" id="mail_id" required>
        </p>
        <p>
            Password * <input type="password" name="password" id="password" required>
        </p>
        <p style="color: red;">
            Confirm Password * <input type="password" name="password" id="confirm_password" required>
        </p>
        <p>
            Captcha <input type="text" name="captcha" id="captcha" required>
        </p>
        <p>
            Accept T & C <input type = "checkbox">
        </p>
    </fieldset>
    <button type="submit" style="color:red; padding:5px">SignUp</button>
    <button type="reset" style="padding: 5px; color:red">Reset</button>
</form>
</body>
</html>
