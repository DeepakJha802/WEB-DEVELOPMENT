<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title style="color: aqua">Login/SignUp</title>
    <style>
      p {
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <form style="background-color: rgb(202, 243, 243);" action="">
      <h1 style="color: blue; background: tan; text-align: center">
        ASANSOL ENGINEERING COLLEGE
      </h1>
      <p>
        <img src="image/college full image.jpg" width="100%" height="50%" />
      </p>
      <fieldset>
        <legend style="color: blue; text-align: center">Login/SignUp</legend>
        <p>
          User Id <input type="text" name="user_id" id="user_id" required />
        </p>
        <p>
          Password
          <input type="password" name="password" id="password" required/>
        </p>

        <p>
          Captcha
          <input type="text" name="captcha" id="captha" required />
        </p>
        <button  style="color: crimson" type="submit">
          Login
        </button>
        <button type="submit"><a href="signup.html" style="color:crimson">SignUp</a></button>
      </fieldset>

    </form>
  </body>
</html>
